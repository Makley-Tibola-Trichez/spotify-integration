name: Spotify Integration Deploy
on:
  push:
    branches:
      - production


jobs:
  build_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Node Global Installs
        run: npm install -g pnpm ; npm install -g vercel
        
      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy
        run: npx vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          
  