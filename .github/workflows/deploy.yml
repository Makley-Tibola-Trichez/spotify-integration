name: Spotify Integration CI/CD

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: 
      - production

  workflow_dispatch:
    branches: 
      - production


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - uses: pnpm/action-setup@v3.0.0
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ‚ôªÔ∏è Install dependencies
        run: pnpm install && pnpm cypress install

      - name: üìáLint
        run: pnpm lint:ci

      - name: ‚ôæÔ∏è Unitary tests
        run: pnpm run test:ci

      - name: ‚ôªÔ∏è Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: ‚öì Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: üì¶ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: üöÄ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
